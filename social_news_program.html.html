<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social News Program (Assignment Compliant)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        .instructions {
            background-color: #ffe0e0;
            border: 1px solid #ff4d4d;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }
        .home-button {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            background-color: #001F3F;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://carmur10.github.io/carmur10.github.io-/" class="home-button">‚Üê Go to Home Page</a>

        <h1>Social News Program</h1>
        <p>Interactive Link Management</p>
        
        <div class="instructions">
            Press the "Start Program" button below. You must interact with the pop-up boxes for the program to run.
        </div>
        
        <button onclick="startProgram()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Start Program
        </button>
    </div>

    <script>
        function Link(title, url, author) {
            this.title = title;
            this.url = url;
            this.author = author;
        }

        const links = [];
        
        function getLinkProperty(promptMessage, isUrl = false) {
            let input = prompt(promptMessage);
            
            while (input === null || input.trim() === "") {
                if (input === null) {
                    return null; 
                }
                input = prompt(`Input cannot be empty. ${promptMessage}`);
            }

            if (isUrl) {
                const validPrefix = "http://";
                if (!input.startsWith("http://") && !input.startsWith("https://")) {
                    return validPrefix + input;
                }
            }
            return input;
        }

        function formatLinksList() {
            if (links.length === 0) {
                return "The list is empty. Add a link first!";
            }

            const list = links.map((link, index) => {
                const rank = index + 1;
                return `\n[${rank}] ${link.title} (${link.url}) by ${link.author}`;
            }).join('');

            return `List of Links (${links.length} total):${list}`;
        }
        
        function showLinks() {
            alert(formatLinksList());
        }

        function addLink() {
            const newTitle = getLinkProperty("Enter the title of the new link:");
            if (newTitle === null) return;

            const newUrl = getLinkProperty("Enter the URL of the new link:", true);
            if (newUrl === null) return;
            
            const newAuthor = getLinkProperty("Enter your name (author):");
            if (newAuthor === null) return;


            const newLink = new Link(newTitle, newUrl, newAuthor);
            links.push(newLink);

            alert(`Link added successfully:\n${newLink.title} (${newLink.url}) by ${newLink.author}`);
        }

        function removeLink() {
            if (links.length === 0) {
                alert("Removal is not possible: There are no existing links.");
                return;
            }

            alert(formatLinksList());
            
            let indexToRemove = -1;
            let isValid = false;

            while (!isValid) {
                const input = prompt(`Enter the index (rank, 1 to ${links.length}) of the link to remove (or 0 to cancel):`);
                
                if (input === null || input.trim() === '0') {
                    alert("Link removal cancelled.");
                    return;
                }

                indexToRemove = parseInt(input) - 1;
                
                if (isNaN(indexToRemove) || indexToRemove < 0 || indexToRemove >= links.length) {
                    alert(`Invalid input. Please enter a number between 1 and ${links.length}.`);
                } else {
                    isValid = true;
                }
            }
            
            const removedLink = links.splice(indexToRemove, 1);
            alert(`Link removed successfully:\n${removedLink[0].title} was removed.`);
        }

        function startProgram() {
            let choice = "";

            while (choice !== '4') {
                const menu = "Welcome to Social News Program!\n\nPlease choose an action:\n\n1: Show the list of links\n2: Add a new link\n3: Remove an existing link\n4: Quit the program";
                choice = prompt(menu);

                if (choice === null) {
                    choice = '4';
                }

                switch (choice) {
                    case '1':
                        showLinks();
                        break;
                    case '2':
                        addLink();
                        break;
                    case '3':
                        removeLink();
                        break;
                    case '4':
                        alert("Thank you for using the Social News Program! Goodbye.");
                        break;
                    default:
                        alert(`Invalid choice: "${choice}". Please select 1, 2, 3, or 4.`);
                }
            }
        }
    </script>
</body>
</html>
